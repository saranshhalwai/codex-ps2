<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Welcome to the Weather App</h1>
            <p>Check current weather conditions and forecasts for any location.</p>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="location" placeholder="Enter a location...">
                <button id="search-btn">Search</button>
            </div>
            <div id="weather-result" class="weather-display">
                <!-- Weather information will appear here dynamically -->
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Weather App</p>
        </footer>
    </div>
</body>
</html>
